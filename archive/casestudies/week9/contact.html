        <div id="wrapper">
        <main>
            
            <h2>Contact Path of Light Yoga Studio</h2>
            <p>Fill out the form below to contact Path of Light Yoga Studio. All information is required.</p>
            <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
                <label for="myName">Name:</label>
                <input type="text" id="name" name="myName" required>

                <label for="myEmail">Email:</label>
                <input type="text" id="email" name="myEmail" required>

                <label for="myRefer">How did you hear about us?</label>
                <input type="text" id="refer" name="myRefer" required list="referral">
                    <datalist id="referral">
                        <option value="Google" label="Google"></option>
                        <option value="Bing" label="Bing"></option>
                        <option value="Facebook" label="Facebook"></option>
                        <option value="Friend" label="Friend"></option>
                        <option value="Radio Ad" label="Radio Ad"></option>
                    </datalist>
                
                <label for="myComments">Comments:</label>
                <textarea id="comments" name="myComments" rows="2" cols="20" required></textarea><br><br>

                <input type="submit" value="Send Now" id="mySubmit">
            </form>
        </main>
